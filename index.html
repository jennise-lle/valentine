<!DOCTYPE html>
<html>
<head>

.box {

    width: 90%;
    max-width: 420px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d88;
    color: white;
}

#no {
    background-color: #cccccc;
}

.hidden {
    display: none;
}
</style>

</head>

<body>

<div class="box" id="questionPage">

<div class="box hidden" id="letterPage">

<script>
function moveNo() {
    let noBtn = document.getElementById("no");

    let x = Math.random() * 250 - 120;
    let y = Math.random() * 180 - 90;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function showLetter() {
    document.getElementById("questionPage").classList.add("hidden");
    document.getElementById("letterPage").classList.remove("hidden");
}
</script>
